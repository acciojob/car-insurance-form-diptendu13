<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<br>
		<div>
			<label for="gender">Gender&nbsp;&nbsp;</label>
			Male<input type="radio" name="gender" required>
			Female<input type="radio" name="gender" required>
			Others<input type="radio" name="gender" required>
		</div>
		<br>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedes">Mercedes</option>
			</select>
		</div>
		<br>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<br>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" required>
		</div>
		<br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
